name: Deploy
on:
  workflow_dispatch:
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login into Docker Registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.floofy.dev -u august --password-stdin

      - name: Build the container
        run: docker build . -t registry.floofy.dev/noel/site:${{github.sha}}

      - name: Publish to registry
        run: docker push registry.floofy.dev/noel/site:${{github.sha}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull from repository
        uses: actions/checkout@v3

      - name: Add kube config
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Set image
        run: kubectl set image deployment/paw paw=registry.floofy.dev/noel/site:${{github.sha}}

      - name: Deploy!
        run: kubectl rollout status deployment/paw
